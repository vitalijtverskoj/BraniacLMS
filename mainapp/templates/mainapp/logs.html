{% extends 'mainapp/base.html' %}

{% block content %}

        <div class="col-sm-4 col-lg-2">
            <a href="{% url 'mainapp:logs_download' %}" class="btn btn-primary btn-block"
               role="button">Скачать</a>
        </div>
    </div>
    <p>
    <div class="text-center text-muted">
        <small>Первые 1000 строг лога</small>
    </div>
    <div class="card-body">
        {% for log in logs %}
            {{ log }}<br>
        {% endfor %}
    </div>
    </p>

{% endblock %}
